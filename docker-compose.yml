version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: payday_db
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile   # 위에 만든 Dockerfile 사용
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis


volumes:
  mysql_data: